<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>HeartWise - Your Heart Health Partner</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="left-side"></div>
    <div class="content">
        <header>
            <h1>HeartWise</h1>
            <p>Your Heart Health Partner</p>
        </header>
        <nav id="nav">
            <a href="/signup" id="signup-link">Sign Up</a>
            <a href="/login" id="login-link">Login</a>
            <a href="/members" id="members-link">Members</a>
            <a href="/signout" id="signout-link">Sign Out</a>
        </nav>
        <main>
            <h2>Welcome to HeartWise</h2>
            <p>
                We are here to help you take care of your heart health.
                Register or log in to access our exclusive members-only resources.
            </p>
        </main>
    </div>
    <script>
        function updateNavLinks() {
            const isLoggedIn = sessionStorage.getItem('loggedIn');
            document.getElementById('signup-link').style.display = isLoggedIn ? 'none' : 'inline-block';
            document.getElementById('login-link').style.display = isLoggedIn ? 'none' : 'inline-block';
            document.getElementById('members-link').style.display = isLoggedIn ? 'inline-block' : 'none';
            document.getElementById('signout-link').style.display = isLoggedIn ? 'inline-block' : 'none';
        }

        updateNavLinks();
    </script>
</body>

</html>
